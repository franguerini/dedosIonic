<ion-view view-title="Chats">
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Nombre del jugador" ng-model="data.username">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Codigo de la partida" ng-model="data.gameId">
      </label>
      <button class="button button-full button-energized activated" ng-click="joinGame()">
        Unirse
      </button>
    </div>
  </ion-content>
</ion-view>
